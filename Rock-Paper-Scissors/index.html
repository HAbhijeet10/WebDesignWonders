<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Rock-Paper-Scissors</h2>

    <div class="choices">
        <div class="choice" id="Rock">
            <img src="rck.png" alt="paper_img">
        </div>
        <div class="choice" id="Paper">
            <img src="ppr.png" alt="paper_img">
        </div>
        <div class="choice" id="Scissors">
            <img src="scr.png" alt="paper_img">
        </div>
    </div>

    <div class="Score-board">
        <div class="score">
            <p class="text1">YOU</p>
            <p id="User_score">0</p>
        </div>
        <div class="score">
            <p class="text2">JARVIS</p>
            <p id="Comp_score">0</p>
        </div>
    </div>
    
    <div class="msg-cont">
        <p id="msg">Game Result </p>
        <p id="msg1">You</p>
        <p id="msg2">Jarvis</p>
    </div>
<script src="action.js"></script>
</body>
</html>
